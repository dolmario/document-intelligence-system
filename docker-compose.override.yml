# Development overrides - not for production!
version: '3.8'

services:
  postgres:
    ports:
      - "5432:5432"

  ocr_agent:
    volumes:
      - ./agents/ocr:/app/agents/ocr:ro
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=DEBUG

  search_api:
    volumes:
      - ./services/search:/app/services/search:ro
    environment:
      - LOG_LEVEL=DEBUG
    command: ["python", "-m", "uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  n8n:
    environment:
      - NODE_ENV=development
