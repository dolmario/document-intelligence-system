[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=agents
    --cov=core
    --cov=services
    --cov-report=html
    --cov-report=term-missing
markers =
    integration: Integration tests that require external services
    slow: Slow running tests
